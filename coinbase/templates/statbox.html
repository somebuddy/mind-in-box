{% load humanize %}
<div class="col-lg-10 col-lg-offset-1"> 
    <div class="row statistics">
        <div class="col-6 linediv-l">
            <h3>{{ backers_count }}</h3><p>backers</p>
        </div>
        <div class="col-6">
            <div class="linediv-c">
                <h3>${{ current_balance }}</h3><p>of ${{ total_sum|intcomma }}</p>
            </div>
        </div>
    </div>
    <div class="row">
       <div class="thermometer progress active">
         <div class="progress-bar progress-bar-success" style="width: {{ done_percent }}%;"></div>
         <div class="progress-bar progress-bar-warning" style="width: {{ rest_percent }}%;"></div>
       </div>
    </div>
    <div class="row statistics">
       <div class="col-12">
         <h4>{{ start_date|timeuntil }} left</h4>
       </div>
    </div>
</div>
