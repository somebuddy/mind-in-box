<section id="contact">
    <div class="anchor-marker" id="contact-anchor"></div>
    <label>Contact Us</label>
    <div class="container">
        <div class="row">
            <div class="col-lg-5" id="send-message">
                <h3 class="subheader">Leave a message
                </h3>
                <form id="contact-form" action="post">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Your name">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Your email">
                    <textarea class="form-control" rows="5" placeholder="Your message"></textarea>
                    <button type="button" class="btn btn-default pull-right btn-lg">Send</button>
                </form>
            </div>
            <div class="col-lg-2" id="social-links">
                <h3 class="subheader">Say Hello</h3> 
                <a href="https://www.facebook.com/pages/Mind-In-Box/441521382628763">
                   <i class="icon-facebook-sign"></i>
                </a>
                <a href="https://plus.google.com/105710048981765121190" rel="publisher">
                   <i class="icon-google-plus-sign"></i>
                </a> 
                <a href="#">
                    <i class="icon-twitter-sign"></i>
                </a>
            </div>
            <div class="col-lg-5" id="read-us">
            </div>
        </div>
    </div>
</section>
